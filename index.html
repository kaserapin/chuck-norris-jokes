<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chuck Norris Jokes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container p-5">
    <div class="row">
      <h1 class="col-sm-12 text-center mb-5">Chuck Norris Joke Generator</h1>
      <div class="col-sm-12">
        <input id="button-single" class="btn btn-light border-dark col-sm-12 mb-5" type="submit"
          value="Get Random Joke">
        <hr>
        <h4 class="text-center mb-3">Multiple jokes</h4>
        <label for="number">Number of jokes</label>
        <input class="col-sm-12 border border-dark border-top-0 border-left-0 border-right-0" type="number" id="number">
        <input id="button-multiple" class="btn btn-dark col-sm-12 mt-2 rounded-0" type="submit" value="Submit">
      </div>
      <div class="col-sm-12">
        <ul id="jokes" class="jokes list-group rounded-0 mt-5"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
